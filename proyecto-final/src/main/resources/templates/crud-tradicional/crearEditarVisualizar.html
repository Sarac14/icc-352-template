<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/templates/crud-tradicional/plantilla.html::head">
        <title th:text="${titulo}">...</title>
    </head>
    <body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" th:text="${titulo}">....</h1>
        </div>

        <!-- El endpoint que estará procesando el formulario será enviado por el controlador      -->
        <form enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accion}" >
            <input type="hidden" name="_id" th:value="${agente} ? ${agente.id}" />
            <div class="form-group">
                <label for="matriculaForm">Usuario</label>
                <!-- La variable visualizar aplica el formulario readonly.                -->
                <input th:readonly="${visualizar}" th:value="${agente} ? ${agente.usuario} : ''" type="text" name="usuario" class="form-control" id="matriculaForm" aria-describedby="matriculaHelp">
                <small id="matriculaHelp" class="form-text text-muted">Indicar usuario</small>
            </div>
            <div class="form-group">
                <label for="nombreForm">Nombre</label>
                <input th:readonly="${visualizar}" th:value="${agente} ? ${agente.nombre} : ''" type="text"  name="nombre" class="form-control" id="nombreForm">
            </div>
            <div class="form-group">
                <label for="carreraForm">Carrera</label>
                <input th:readonly="${visualizar}" th:value="${agente} ? ${agente.password} : ''" type="text"  name="password" class="form-control" id="carreraForm">
            </div>
            <div class="form-group">
                <label for="rolForm">Rol</label>
                <input th:readonly="${visualizar}" th:value="${agente} ? ${agente.rol} : ''" type="text"  name="rol" class="form-control" id="rolForm">
            </div>
            <!-- Los botones para la creación del estudiante -->
            <button th:if="${!visualizar}" type="submit" class="btn btn-primary">Crear</button>
            <a href="/crud-simple/" class="btn btn-primary">Cancelar</a>
        </form>
    </div>

        <!-- incluyendo la parte de javascript del template.        -->
        <div th:replace="/templates/crud-tradicional/plantilla.html::javascript">

        </div>

    </body>

</html>

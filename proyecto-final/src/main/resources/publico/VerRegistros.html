<!DOCTYPE html>
<html>
<head>
    <title>Registros de Acceso</title>
</head>
<body>
<h1>Registros de Acceso</h1>

<div id="accessLog">
    <!-- Aquí se mostrarán los registros de acceso -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const accessLog = localStorage.getItem('accessLog');
        const accessLogContainer = document.getElementById('accessLog');

        if (accessLog) {
            const accessLogArray = JSON.parse(accessLog);
            accessLogArray.forEach(item => {
                const accessTime = new Date(item.accessTime).toLocaleString();
                const username = item.username;
                const logEntry = document.createElement('p');
                logEntry.textContent = `Usuario: ${username}, Acceso: ${accessTime}`;
                accessLogContainer.appendChild(logEntry);
            });
        } else {
            const noRecordsMessage = document.createElement('p');
            noRecordsMessage.textContent = 'No hay registros de acceso almacenados.';
            accessLogContainer.appendChild(noRecordsMessage);
        }
    });
</script>
</body>
</html>

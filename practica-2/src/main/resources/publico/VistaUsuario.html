<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VistaUsuarios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="css/theme.bootstrap_4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 offset-lg-6 text-end" style="margin-bottom: 30px;"><a class="btn btn-primary" role="button" href="/nuevoUsuario"><i class="fa fa-plus" ></i>Agregar usuario</a></div>
    </div>
    <div class="card" id="TableSorterCard">
        <div class="card-header py-3">
            <div class="row table-topper align-items-center">
                <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;">
                    <p class="text-primary m-0 fw-bold">Usuarios</p>
                </div>
                <div class="col-12 col-sm-6 col-md-6 offset-lg-6 text-end" style="margin-bottom: 30px;"><a class="btn btn-primary" role="button" href="/">Inicio</a></div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped table tablesorter" id="ipi-table">
                        <thead class="thead-dark">
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Username</th>
                            <th class="text-center">Password</th>
                            <th class="text-center filter-false sorter-false">Acciones</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        <tr th:each="usuario : ${lista}">
                            <td th:text="${usuario.Nombre}">Ana</td>
                            <td th:text="${usuario.username}">Diseñador</td>
                            <td th:text="${usuario.password}">Diseñador</td>
                            <td class="text-center align-middle" style="max-height: 60px;height: 60px;">
                                <a class="btn btnMaterial btn-flat primary semicircle" role="button" href="#"></a>
                                <a class="btn btnMaterial btn-flat success semicircle" role="button" style="color: green" th:href="'/editarUsuario/'+${usuario.username}">Editar</a>
                                <a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px; color: red" data-bs-toggle="modal" data-bs-target="#delete-modal" th:href="'/eliminarUsuario/'+${usuario.username}">Borrar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.tablesorter.js"></script>
    <script src="js/widgets/widget-filter.min.js"></script>
    <script src="js/widgets/widget-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---1-Index-Table-with-Search--Sort-Filters.js"></script>
    <script src="js/Ludens---1-Index-Table-with-Search--Sort-Filters-v20-Ludens---Material-UI-Actions.js"></script>
</body>

</html>

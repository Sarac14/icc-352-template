<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NuevoArticulo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ensign-form-form.css">
    <link rel="stylesheet" href="css/ensign-form.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-info" style="margin-left: -223px;">¡Publica un artículo!</h2>
        </div>
        <div class="col-12 col-sm-6 col-md-6 col-xl-2" id="contact-box"></div>
        <div class="col-12 col-sm-6 col-md-6 site-form">
            <form id="my-form" action="/publicar" method="POST">
                <div class="form-group mb-3"><input class="form-control" type="text" id="titulo" name="titulo" placeholder="Título de tu atículo" autofocus="" required></div>
                <div class="form-group mb-3"><input class="form-control" type="text" id="etiquetas" name="etiquetas" placeholder="Etiquetas" required></div>
                <div class="form-group mb-3"></div>
                <div class="form-group mb-3"></div>
                <div class="form-group mb-3"><textarea class="form-control" id="cuerpo" name="cuerpo" required="true" placeholder="Escribe aquí tu artículo" rows="8"></textarea></div><button class="btn btn-light btn-lg" id="form-btn" type="submit">Publicar</button>
            </form>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>chat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="css/comentariosCanito.css">
    <link rel="stylesheet" href="css/Navigation-Menu.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div align="center">
                        <div class="row">
                            <div class="col">
                                <nav class="navbar navbar-expand-md navbar-light">
                                    <div class="container-fluid">
                                        <div><a class="navbar-brand d-none" href="#"> </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
                                        <div class="collapse navbar-collapse" id="navcol-1">
                                            <ul class="navbar-nav main-nav">
                                                <li class="nav-item"><a class="nav-link" id="home" href="/">Inicio </a></li>

                                            </ul>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                        <h1><em>Lista de chats</em></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body" style="height:233px;">
                <ul class="list-group" th:each="chat : ${lista}">
                    <li class="list-group-item" style="margin-bottom: 6px;">
                        <div class="d-flex media">
                            <div></div>
                            <div class="media-body">
                                <div class="d-flex media" style="overflow:visible;">
                                    <div><img class="me-3" style="width: 50px; height:50px;" src="img/usuario1.png"></div>
                                    <div style="overflow:visible;" class="media-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p th:text="${chat.usuario}">Sara Pérez:</p>
                                                <p th:text="${chat.solicitud}">&nbsp;Muy buen pan en Chillán, y tienen buena variedad de dulces chilenos, con precios bastante aceptables.<br></p>
                                                <button class="btn btn-primary" type="button" style="background-color: #ffbf00;width: 150px;margin: 8px;font-size: 10px;">
                                                    <i class="fa fa-reply" style="color: rgb(244,244,244);font-size: 12px;"></i>
                                                    <a th:href="@{'/responder?idChat=' + ${chat.id}}">&nbsp;Responder</a>
                                                </button>

                                                <div class="gift__rating"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
